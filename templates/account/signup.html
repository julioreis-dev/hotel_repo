{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="card">
<div class="card-body">
<div class="container p-5">
  <h2>Sign Up</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p></p>
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
  <br>
</div>
</div>
</div>
{% endblock content %}
